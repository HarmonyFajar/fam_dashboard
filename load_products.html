<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Gudang</title>
  <link rel="stylesheet" href="css/product-style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stok Gudang</h1>
    <div class="toolbar">
      <input type="text" placeholder="Search..." />
      <button><img src="images/icon-filter.png" alt="Filter" /></button>
      <button><img src="images/icon-sort.png" alt="Sort" /></button>
      <button class="add-btn"><img src="images/icon-plus.png" alt="Add" /> Add Product</button>
    </div>
    <div class="product-list" id="product-list"></div>
  </div>

  <script src="js/load-products.js" defer></script>
</body>
</html>
